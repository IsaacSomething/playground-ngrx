<div class="courses-panel">
  <div class="header">
    <h2 class="title">All Courses</h2>

    <button mat-mini-fab>
      <mat-icon class="add-course-btn" (click)="onAddCourse()">add</mat-icon>
    </button>
  </div>

  <div class="counters">
    <p>In Promo: {{ promoTotal$ | async }}</p>
  </div>

  <div class="spinner-container" *ngIf="!(loading$ | async)">
    <mat-spinner></mat-spinner>
  </div>

  <mat-tab-group>
    <mat-tab label="Beginners" *ngIf="beginnerCourses$ | async as beginnerCourses">
      <courses-card-list (courseChanged)="reload()" [courses]="beginnerCourses"> </courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced" *ngIf="advancedCourses$ | async as advancedCourses">
      <courses-card-list (courseChanged)="reload()" [courses]="advancedCourses"></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
