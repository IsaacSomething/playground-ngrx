<mat-toolbar>
  <button mat-icon-button *ngIf="small" (click)="sidenav.toggle()">
    <mat-icon>{{ sidenav.opened ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <span class="title">NgRx Playground</span>

  <span class="spacer"></span>

  <ng-container *ngIf="!hideActions">
    <button mat-icon-button matBadge="0" matBadgeSize="small" class="promo">
      <mat-icon>sell</mat-icon>
    </button>
    <div class="user" [matMenuTriggerFor]="user" #menuTrigger>
      <img src="https://picsum.photos/id/237/30/30" alt="user" />
    </div>
    <button mat-icon-button routerLink="/login">
      <mat-icon>logout</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>

<mat-menu #user="matMenu" class="mat-elevation-z12 user-profile">
  <div class="user-image">
    <img src="https://picsum.photos/id/237/120/120" alt="user" />
  </div>
  <div class="padding">
    <p class="no-margin">[NAME HERE]</p>
    <small>[EMAIL HERE]</small><br />
    <small>[ROLE]</small>
  </div>
</mat-menu>
