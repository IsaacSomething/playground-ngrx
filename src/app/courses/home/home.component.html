<div fxLayout="row" fxLayoutAlign="start start" *ngIf="beginnerCourses$ | async as beginnerCourses">
  <mat-tab-group [dynamicHeight]="true">
    <mat-tab label="Beginners">
      <courses-card-list (courseChanged)="reload()" [courses]="beginnerCourses"> </courses-card-list>
    </mat-tab>

    <mat-tab label="Intermediate" *ngIf="intermediateCourses$ | async as intermediateCourses">
      <courses-card-list (courseChanged)="reload()" [courses]="intermediateCourses"></courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced" *ngIf="advancedCourses$ | async as advancedCourses">
      <courses-card-list (courseChanged)="reload()" [courses]="advancedCourses"></courses-card-list>
    </mat-tab>
  </mat-tab-group>

  <button mat-icon-button class="btn-add" (click)="onAddCourse()"><mat-icon>add</mat-icon></button>
</div>
